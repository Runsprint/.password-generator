<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="./index.js" defer type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <title>password generator</title>
</head>
<body>
    <header>
      <h1 class="title">Password Generator</h1>  
    </header>
    <main> 
        <div class="copy_div">
            <p class="password" id="password">PTx1f5DaFX</p>
            <p class="copied" id="copied">COPIED</p>
            <svg class="icon" id="icon" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
        </div>
        <div class="black_div"></div>
        <div class="big_div">
            <div class="length">
                <h2 class="car_length">Character Length</h2>
                <h3 class="ten" id="ten">10</h3>      
            </div>
            <div>
               <input type="range" class="range" id="range" min="1" max="20" value="10" step="1"> 
            </div>
            <div class="inputs">
                <div class="for_center">
                    <div class="input_up" id="input_up"><svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg></div>
                    <input type="checkbox" id="Uppercase" name="Uppercase" class="check">
                    <label class="label_text"> Include Uppercase Letters</label><br>
                </div>
                <div class="for_center">
                    <div class="input_up" id="input_up"><svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg></div>
                    <input type="checkbox" id="Lowercase" name="Lowercase" class="check">
                    <label class="label_text"> Include Lowercase Letters</label><br>
                </div>
                <div class="for_center">
                    <div class="input_up" id="input_up"><svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg></div>
                    <input type="checkbox" id="numbers" name="numbers" class="check">
                    <label class="label_text"> Include Numbers</label><br>
                </div>
                <div class="for_center">
                    <div class="input_up" id="input_up"><svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg></div>
                    <input type="checkbox" id="Synbols" name="numbers" class="check">
                    <label class="label_text"> Include Synbols</label><br> 
                </div>  
            </div>
            
            <div class="colors">
                <p class="strength">STRENGTH</p>
                <div class="color_row">
                    <p class="medium">MEDIUM</p>
                    <div class="color_check" id="color_div"></div>
                    <div class="color_check" id="color_div"></div>
                    <div class="color_check" id="color_div"></div>
                    <div class="color_check" id="color_div"></div>
                </div>
            </div>
            <button class="butt" id="butt"> GENERATE <svg class="right_logo" width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg></button>
        </div>
    </main>
   
</body>
</html>
